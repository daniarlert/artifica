{% load wagtailcore_tags %}

<article
  draggable="true"
  class="applet start-2 row-start-2 row-span-4 max-w-lg"
>
  <header class="applet__header">
    <h1>{{value.title|title}}</h1>
  </header>
  <main class="applet__body text-lg font-normal py-3 px-6">
    {{value.content|richtext}}
  </main>
</article>
