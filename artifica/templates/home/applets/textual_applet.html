{% load wagtailcore_tags %}

<article draggable="true" class="applet w-full md:max-w-lg">
  <header class="applet__header">
    <h1>{{value.title|title}}</h1>
  </header>
  <main
    class="prose-h2:text-3xl prose-h2:font-normal prose-h2:mt-0 prose-h2:mb-6 prose-p:my-3 prose-p:leading-relaxed prose-a:no-underline prose-a:text-blue-500 dark:prose-a:text-teal-500 py-3 px-6"
  >
    {{value.content|richtext}}
  </main>
</article>
