<article draggable="true" class="applet w-full md:max-w-md">
  <header class="applet__header">
    <h1>{{value.title|title}}</h1>
  </header>

  <main
    class="prose-h2:m-0 prose-h2:font-normal prose-h2:text-xl prose-p:my-1 prose-p:leading-relaxed pl-3 pr-6"
  >
    <ol
      class="flex flex-col gap-y-3 list-none relative border-l border-blue-200 dark:border-slate-700"
    >
      {% for event in value.events %}
      <li>
        <div
          class="absolute w-3 h-3 bg-blue-300 dark:bg-slate-700 rounded-full mt-1.5 -left-1.5"
        ></div>
        <time
          class="mb-1 text-base font-normal leading-none text-slate-500 dark:text-slate-200"
          >{{ event.date|date:'F d, Y' }}
        </time>
        <h2>{{ event.title|title }}</h2>
        <p>{{ event.description }}</p>
      </li>
      {% endfor %}
    </ol>
  </main>
</article>
