{% load wagtailcore_tags %}

<article draggable="true" class="applet max-w-md">
  <header class="applet__header">
    <h1>{{value.title|title}}</h1>
  </header>
  <main class="aspect-video">
    <video
      src="{% include_block value.media.url %}"
      loop
      class="w-full aspect-video"
    ></video>
  </main>
</article>
