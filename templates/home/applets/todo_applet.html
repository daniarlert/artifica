<article
  draggable="true"
  class="applet md:absolute max-w-md bg-white rounded-lg border border-stone-100 shadow-md hover:cursor-grab active:cursor-grabbing active:shadow-lg select-none"
>
  <header class="text-gray-900 bg-gray-100 py-3 px-6 rounded-t-lg">
    <h1>{{value.title|title}}</h1>
  </header>
  <main class="applet__body text-lg font-normal py-3 px-6">
    <ul>
      {% for task in value.tasks %} {% with slugtask=task|slugify %}
      <li class="flex items-center mb-2">
        <input
          type="checkbox"
          name="todo-{{slugtask}}"
          id="todo-{{slugtask}}"
          class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2"
        />
        <label for="todo-{{slugtask}}" class="ml-2 text-gray-900"
          >{{task}}</label
        >
      </li>
      {% endwith %} {% endfor %}
    </ul>
  </main>
</article>
