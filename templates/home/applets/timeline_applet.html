<article
  draggable="true"
  class="applet md:absolute w-full max-w-lg bg-white rounded-3xl border border-gray-200 shadow-md hover:cursor-grab active:cursor-grabbing select-none z-20"
>
  <header class="text-gray-500 bg-gray-50 p-2 text-center rounded-t-3xl">
    <h1>{{value.title|lower}}</h1>
  </header>

  <main class="px-7 py-5">
    <ol class="relative border-l border-gray-200">
      {% for event in value.events %}
      <li class="mb-10 ml-4">
        <div
          class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white"
        ></div>
        <time class="mb-1 text-sm font-normal leading-none text-gray-400"
          >{{ event.date|date:'F d, Y' }}
        </time>
        <h3 class="text-lg font-semibold text-gray-900">
          {{ event.title|title }}
        </h3>
        <p class="mb-4 text-base font-normal text-gray-500">
          {{ event.description }}
        </p>
      </li>
      {% endfor %}
    </ol>
  </main>
</article>
