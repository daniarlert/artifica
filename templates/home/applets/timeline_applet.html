<article
  draggable="true"
  class="applet md:absolute max-w-lg bg-white rounded-lg border border-stone-100 shadow-md hover:cursor-grab active:cursor-grabbing active:shadow-lg select-none"
>
  <header class="text-gray-900 bg-gray-100 py-3 px-6 rounded-t-lg">
    <h1>{{value.title|title}}</h1>
  </header>

  <main class="px-7 py-5">
    <ol class="relative border-l border-gray-200">
      {% for event in value.events %}
      <li class="mb-10 ml-4">
        <div
          class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white"
        ></div>
        <time class="mb-1 text-sm font-normal leading-none text-gray-400"
          >{{ event.date|date:'F d, Y' }}
        </time>
        <h3 class="text-lg font-semibold text-gray-900">
          {{ event.title|title }}
        </h3>
        <p class="mb-4 text-base font-normal text-gray-500">
          {{ event.description }}
        </p>
      </li>
      {% endfor %}
    </ol>
  </main>
</article>
