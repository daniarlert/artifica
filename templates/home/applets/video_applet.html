{% load wagtailcore_tags %}

<article
  draggable="true"
  class="applet md:absolute max-w-md bg-white rounded-lg border border-stone-100 shadow-md hover:cursor-grab active:cursor-grabbing active:shadow-lg"
>
  <header class="text-gray-900 bg-stone-100 py-3 px-6 rounded-t-lg">
    <h1>{{value.title|title}}</h1>
  </header>
  <main class="">
    <video src="{% include_block value.media.url %}" loop></video>
  </main>
</article>
