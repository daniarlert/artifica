{% load wagtailcore_tags %}

<article
  draggable="true"
  class="applet absolute max-w-lg bg-white rounded-3xl border border-gray-200 shadow-md hover:cursor-grab active:cursor-grabbing select-none overflow-hidden"
>
  <header class="text-gray-500 bg-gray-50 p-2 text-center">
    <h1>{{value.title|lower}}</h1>
  </header>
  <main class="applet__body text-lg font-normal px-5 py-7 text-gray-700">
    {{value.content|richtext}}
  </main>
</article>
