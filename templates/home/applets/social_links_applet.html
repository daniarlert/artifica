<button
  draggable="true"
  id="dropdown-top-button"
  data-dropdown-toggle="dropdownTop"
  data-dropdown-placement="top"
  class="applet mr-3 mb-3 md:mb-0 text-gray-900 bg-white font-medium rounded-3xl text-lg p-4 text-center inline-flex items-center"
  type="button"
>
  <span>{{value.title}}</span>
  <svg
    class="ml-2 w-4 h-4"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
      clip-rule="evenodd"
    ></path>
  </svg>
</button>

<!-- Dropdown menu -->
<div
  id="dropdownTop"
  class="hidden md:absolute w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700"
  style="z-index: 999"
>
  <ul
    class="py-1 text-sm text-gray-700 dark:text-gray-200"
    aria-labelledby="dropdownTopButton"
  >
    {% for link in value.links %}
    <li>
      <a
        href="{{link.url}}"
        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >{{link.title}}</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
