<article
  draggable="true"
  id="pomodoro"
  class="applet md:absolute max-w-md bg-white rounded-3xl border border-gray-200 shadow-md hover:cursor-grab active:cursor-grabbing select-none"
>
  <header class="text-gray-500 bg-gray-50 p-2 text-center rounded-t-3xl">
    <h1>{{value.title|lower}}</h1>
  </header>

  <main class="flex flex-col gap-y-11 px-10 py-7">
    <div class="text-center">
      <span class="text-7xl font-light">25:00</span>
    </div>

    <div class="flex justify-between">
      <button type="button" disabled>Reset</button>
      <button type="button">Start</button>
      <button type="button" disabled>Stop</button>
    </div>
  </main>
</article>
